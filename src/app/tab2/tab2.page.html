<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			Quote Library
		</ion-title>
		<ion-title>
			By William Cheng 015979507
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<h3>Select your Favorite Quotes</h3>
	<ion-list *ngFor="let quoteGroup of quoteCollection">
		<!-- <ion-item> -->
		<ion-label>
			<ion-icon [name] ="quoteGroup.icon"></ion-icon>
			<h2>{{quoteGroup.category | uppercase}}</h2>
			<p>{{quoteGroup.quotes?.length}} quotes</p>
			<ion-list *ngFor="let quote of quoteGroup.quotes">
				<ion-item-sliding>
					<ion-item>
						<ion-label text-wrap>
							<h2>
								{{quote.id}} {{quote.person}}
							</h2>
							<p>{{quote.text}}</p>
						</ion-label>
					</ion-item>
					<ion-item-options side="start">
						<ion-item-option (click)="onAddToFavorite(quote)" >
							<ion-icon name="heart"></ion-icon> Favorite
						</ion-item-option>
					</ion-item-options>
				</ion-item-sliding>
			</ion-list>

		</ion-label>
		<!-- </ion-item> -->
	</ion-list>


</ion-content>
